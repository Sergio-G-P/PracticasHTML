<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>005 - Hojas de estilo (css)</title>
    <style>
        h1{
            font-size: 36px;
            color: red;
        }
        p{
            color: cyan;
        }
        ul{
            list-style: none;
            padding: 0;
        }
        li{
            color: red;
        }
        li:hover{
            color: green; /*cambia el color cuando pasas el mouse por encima*/
        }
    </style>
</head>
<body>
    <h1>H1 para mostrar los cambios de estilo</h1>
    <p>Parrafo de ejemplo para mostrar el color diferente</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
