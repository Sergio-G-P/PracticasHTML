<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Flexbox básica</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
        }
        header, footer{
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main{
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .caja{
            background-color: #ffcc00;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página con Flexbox</h1>
    </header>

    <main>
        <div class="caja">Sección 1</div>
        <div class="caja">Sección 2</div>
        <div class="caja">Sección 3</div>
    </main>

    <footer>
        <p>Pie de página - Ejemplo Flexbox básico</p>
    </footer>
</body>
</html>
